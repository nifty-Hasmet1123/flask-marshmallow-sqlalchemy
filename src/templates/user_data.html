{% extends 'base.html' %}
{% block title %}
    User Data - My Flask Application
{% endblock %}

{% block content %}
    {% if user %}
        <h1>User Data</h1>
        <p>
            <strong>First Name: </strong> {{ user.get('first_name') }}
        </p>
        <p>
            <strong>Last Name: </strong> {{ user.get('last_name') }}
        </p>
        <p>
            <strong>Email: </strong> {{ user.get('email') }}
        </p>
    {% endif %} 
{% endblock %}
